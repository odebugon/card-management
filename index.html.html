<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カード在庫管理システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .navigation {
            background: #f8f9fa;
            padding: 0;
            border-bottom: 3px solid #e9ecef;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
        }

        .nav-btn {
            background: transparent;
            border: none;
            padding: 20px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            color: #6c757d;
        }

        .nav-btn.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }

        .nav-btn:hover {
            background: #e9ecef;
            color: #495057;
        }

        .page {
            display: none;
            padding: 30px;
            min-height: 500px;
        }

        .page.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-success {
            background: #28a745;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-danger {
            background: #dc3545;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: #495057;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-buttons .btn {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
            }

            .nav-btn {
                padding: 15px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-container {
                overflow-x: auto;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📦 カード在庫管理システム</h1>
            <p>GitHub Pages対応 - データ永続保存・マルチページ構成</p>
        </div>

        <div class="navigation">
            <div class="nav-buttons">
                <button class="nav-btn active" onclick="showPage('inventory')">
                    📋 在庫管理
                </button>
                <button class="nav-btn" onclick="showPage('shipped')">
                    🚚 発送済み
                </button>
            </div>
        </div>

        <!-- 在庫管理ページ -->
        <div id="inventory-page" class="page active">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="total-inventory">0</h3>
                    <p>在庫数</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-value">¥0</h3>
                    <p>在庫総額</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-shipped">0</h3>
                    <p>発送済み</p>
                </div>
            </div>

            <div class="form-section">
                <h2>新しいカードを追加</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="card-name">カード名</label>
                        <input type="text" id="card-name" placeholder="例: ポケモンカード">
                    </div>
                    <div class="form-group">
                        <label for="card-number">カード番号</label>
                        <input type="text" id="card-number" placeholder="例: 001/100">
                    </div>
                    <div class="form-group">
                        <label for="purchase-date">仕入れ日</label>
                        <input type="date" id="purchase-date">
                    </div>
                    <div class="form-group">
                        <label for="purchase-price">仕入れ額（¥）</label>
                        <input type="number" id="purchase-price" placeholder="例: 1000">
                    </div>
                    <div class="form-group">
                        <label for="purchase-method">仕入れ方法</label>
                        <input type="text" id="purchase-method" placeholder="例: 店舗購入、オンライン、オークション">
                    </div>
                </div>
                <button class="btn" onclick="addCard()">カードを追加</button>
            </div>

            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>カード名</th>
                            <th>カード番号</th>
                            <th>仕入れ日</th>
                            <th>仕入れ額</th>
                            <th>仕入れ方法</th>
                            <th>アクション</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table-body">
                    </tbody>
                </table>
                <div id="inventory-empty" class="empty-state" style="display: none;">
                    <div style="font-size: 4rem; margin-bottom: 20px;">📦</div>
                    <h3>在庫がありません</h3>
                    <p>新しいカードを追加して在庫管理を開始しましょう</p>
                </div>
            </div>
        </div>

        <!-- 発送済みページ -->
        <div id="shipped-page" class="page">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="shipped-count">0</h3>
                    <p>発送済み総数</p>
                </div>
                <div class="stat-card">
                    <h3 id="sold-count">0</h3>
                    <p>販売済み</p>
                </div>
                <div class="stat-card">
                    <h3 id="shipped-value">¥0</h3>
                    <p>発送済み総額</p>
                </div>
            </div>

            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>カード名</th>
                            <th>カード番号</th>
                            <th>仕入れ日</th>
                            <th>仕入れ額</th>
                            <th>仕入れ方法</th>
                            <th>ステータス</th>
                            <th>処理日</th>
                            <th>アクション</th>
                        </tr>
                    </thead>
                    <tbody id="shipped-table-body">
                    </tbody>
                </table>
                <div id="shipped-empty" class="empty-state" style="display: none;">
                    <div style="font-size: 4rem; margin-bottom: 20px;">🚚</div>
                    <h3>発送済みカードはありません</h3>
                    <p>在庫から発送されたカードがここに表示されます</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // データ管理
        let inventoryCards = JSON.parse(localStorage.getItem('inventoryCards')) || [];
        let shippedCards = JSON.parse(localStorage.getItem('shippedCards')) || [];

        // ページ切り替え
        function showPage(pageId) {
            // すべてのページを非表示
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // すべてのナビボタンを非アクティブ
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 指定されたページを表示
            document.getElementById(pageId + '-page').classList.add('active');
            
            // 対応するナビボタンをアクティブ
            event.target.classList.add('active');
            
            // データを更新
            updateDisplay();
        }

        // カード追加
        function addCard() {
            const name = document.getElementById('card-name').value.trim();
            const number = document.getElementById('card-number').value.trim();
            const date = document.getElementById('purchase-date').value;
            const price = parseInt(document.getElementById('purchase-price').value) || 0;
            const method = document.getElementById('purchase-method').value.trim();

            if (!name || !number || !date || price <= 0) {
                alert('すべての項目を正しく入力してください');
                return;
            }

            const card = {
                id: Date.now(),
                name: name,
                number: number,
                purchaseDate: date,
                purchasePrice: price,
                purchaseMethod: method,
                addedDate: new Date().toLocaleDateString('ja-JP')
            };

            inventoryCards.push(card);
            saveData();
            updateDisplay();
            clearForm();
        }

        // フォームクリア
        function clearForm() {
            document.getElementById('card-name').value = '';
            document.getElementById('card-number').value = '';
            document.getElementById('purchase-date').value = '';
            document.getElementById('purchase-price').value = '';
            document.getElementById('purchase-method').value = '';
        }

        // 発送処理
        function shipCard(id) {
            const cardIndex = inventoryCards.findIndex(card => card.id === id);
            if (cardIndex !== -1) {
                const card = inventoryCards[cardIndex];
                card.status = '発送済み';
                card.processedDate = new Date().toLocaleDateString('ja-JP');
                
                shippedCards.push(card);
                inventoryCards.splice(cardIndex, 1);
                
                saveData();
                updateDisplay();
            }
        }

        // 販売処理
        function sellCard(id) {
            const cardIndex = inventoryCards.findIndex(card => card.id === id);
            if (cardIndex !== -1) {
                const card = inventoryCards[cardIndex];
                card.status = '販売済み';
                card.processedDate = new Date().toLocaleDateString('ja-JP');
                
                shippedCards.push(card);
                inventoryCards.splice(cardIndex, 1);
                
                saveData();
                updateDisplay();
            }
        }

        // カード削除
        function deleteCard(id, isShipped = false) {
            if (!confirm('このカードを完全に削除しますか？\nこの操作は取り消すことができません。')) {
                return;
            }

            if (isShipped) {
                const cardIndex = shippedCards.findIndex(card => card.id === id);
                if (cardIndex !== -1) {
                    shippedCards.splice(cardIndex, 1);
                }
            } else {
                const cardIndex = inventoryCards.findIndex(card => card.id === id);
                if (cardIndex !== -1) {
                    inventoryCards.splice(cardIndex, 1);
                }
            }

            saveData();
            updateDisplay();
        }

        // 在庫に戻す
        function returnToInventory(id) {
            const cardIndex = shippedCards.findIndex(card => card.id === id);
            if (cardIndex !== -1) {
                const card = shippedCards[cardIndex];
                delete card.status;
                delete card.processedDate;
                
                inventoryCards.push(card);
                shippedCards.splice(cardIndex, 1);
                
                saveData();
                updateDisplay();
            }
        }

        // データ保存
        function saveData() {
            localStorage.setItem('inventoryCards', JSON.stringify(inventoryCards));
            localStorage.setItem('shippedCards', JSON.stringify(shippedCards));
        }

        // 表示更新
        function updateDisplay() {
            updateStats();
            updateInventoryTable();
            updateShippedTable();
        }

        // 統計更新
        function updateStats() {
            // 在庫統計
            const totalInventory = inventoryCards.length;
            const totalValue = inventoryCards.reduce((sum, card) => sum + card.purchasePrice, 0);
            const totalShipped = shippedCards.length;

            document.getElementById('total-inventory').textContent = totalInventory;
            document.getElementById('total-value').textContent = '¥' + totalValue.toLocaleString();
            document.getElementById('total-shipped').textContent = totalShipped;

            // 発送済み統計
            const soldCount = shippedCards.filter(card => card.status === '販売済み').length;
            const shippedValue = shippedCards.reduce((sum, card) => sum + card.purchasePrice, 0);

            document.getElementById('shipped-count').textContent = totalShipped;
            document.getElementById('sold-count').textContent = soldCount;
            document.getElementById('shipped-value').textContent = '¥' + shippedValue.toLocaleString();
        }

        // 在庫テーブル更新
        function updateInventoryTable() {
            const tbody = document.getElementById('inventory-table-body');
            const empty = document.getElementById('inventory-empty');
            
            if (inventoryCards.length === 0) {
                tbody.style.display = 'none';
                empty.style.display = 'block';
                return;
            }

            tbody.style.display = '';
            empty.style.display = 'none';
            
            tbody.innerHTML = inventoryCards.map(card => `
                <tr>
                    <td>${card.name}</td>
                    <td>${card.number}</td>
                    <td>${card.purchaseDate}</td>
                    <td>¥${card.purchasePrice.toLocaleString()}</td>
                    <td>${card.purchaseMethod}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-success" onclick="shipCard(${card.id})">発送</button>
                            <button class="btn btn-warning" onclick="sellCard(${card.id})">販売</button>
                            <button class="btn btn-danger" onclick="deleteCard(${card.id})">削除</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // 発送済みテーブル更新
        function updateShippedTable() {
            const tbody = document.getElementById('shipped-table-body');
            const empty = document.getElementById('shipped-empty');
            
            if (shippedCards.length === 0) {
                tbody.style.display = 'none';
                empty.style.display = 'block';
                return;
            }

            tbody.style.display = '';
            empty.style.display = 'none';
            
            tbody.innerHTML = shippedCards.map(card => `
                <tr>
                    <td>${card.name}</td>
                    <td>${card.number}</td>
                    <td>${card.purchaseDate}</td>
                    <td>¥${card.purchasePrice.toLocaleString()}</td>
                    <td>${card.purchaseMethod}</td>
                    <td>
                        <span style="padding: 4px 12px; border-radius: 20px; font-size: 0.9rem; font-weight: 600; 
                               background: ${card.status === '販売済み' ? '#d4edda' : '#d1ecf1'}; 
                               color: ${card.status === '販売済み' ? '#155724' : '#0c5460'};">
                            ${card.status}
                        </span>
                    </td>
                    <td>${card.processedDate}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-secondary" onclick="returnToInventory(${card.id})">在庫に戻す</button>
                            <button class="btn btn-danger" onclick="deleteCard(${card.id}, true)">削除</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            // 今日の日付を設定
            document.getElementById('purchase-date').value = new Date().toISOString().split('T')[0];
            
            // 表示を更新
            updateDisplay();
            
            console.log('カード管理システムが正常に読み込まれました');
        });

        // デバッグ用
        window.debugCardSystem = function() {
            console.log('在庫カード:', inventoryCards);
            console.log('発送済みカード:', shippedCards);
        };
    </script>
</body>
</html>
